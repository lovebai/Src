{extend name="common/common"}
{block name='category'}layui-this{/block}

{block name="main"}

<div class="layui-card">
  <div class="layui-card-body">
    <table id="table" lay-filter="test"></table>
  </div>
</div>

{/block}


{block name="js"}
<script type="text/html" id="tobar">
  <div class="layui-btn-container">
    <span class="layui-btn layui-btn-radius layui-btn-primary layui-font-18">漏洞分类管理</span>
    <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="add">添加分类</button>
  </div>
</script>
<!--操作-->
<script type="text/html" id="rightbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="edit">编辑</button>
    <button class="layui-btn layui-btn-sm  layui-btn-danger" lay-event="del">删除</button>
  </div>
</script>

<script>
  layui.use('table', function(){
    const table = layui.table;
    const layer = layui.layer;
    const $ = layui.$;
    table.render({
      elem: '#table'
      ,height: 565
      ,toolbar:'#tobar'
      ,url: '{:url("bug/category")}' //数据接口
      ,page: true //开启分页
      ,even: true //开启隔行背景
      ,method:'post'
      ,limit:11
      ,cols: [[ //表头
        {field: 'title', title: '网站名称',align: 'center'}
        ,{field: 'description', title: '网站描述'}
        ,{field: 'url', title: '网站链接', align: 'center'}
        ,{field: 'sort_id', title: '排序',sort: true,align: 'center'}
        ,{field: 'status', title: '状态',width: 130,align: 'center',sort: true}
        ,{title: '操作',align:'center',toolbar:'#rightbar',width: 230}
      ]]
      ,parseData: function(res){ //res 即为原始返回的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.count, //解析数据长度
          "data": res.data.data //解析数据列表
        };
      }
      ,response: {
        statusName: 'code' //规定数据状态的字段名称，默认：code
        ,statusCode: 200 //规定成功的状态码，默认：0
        ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
        ,countName: 'count' //规定数据总数的字段名称，默认：count
        ,dataName: 'data' //规定数据列表的字段名称，默认：data
      }
    });
    //事件
    //触发行单击事件
    table.on('toolbar(test)',(obj)=>{
      console.log(1)
      switch (obj.event) {
        case 'add':
          //查看
          // console.log(obj.data.id)
          layer.open({
            type: 2,
            // skin: 'layui-layer-rim', //加上边框
            title:'添加链接',
            maxmin: true,
            area: ['50%', '60%'], //宽高
            content: ['{:url("setting/addlink")}'],
            cancel:()=>{
              //重载表格
              table.reload('table')
            }
          });
          break
      }
    })
    table.on('tool(test)', (obj)=>{
      switch (obj.event){
        case 'edit':
          //编辑
          layer.open({
            type: 2,
            title:'编辑链接',
            maxmin:true,
            area: ['50%', '60%'], //宽高
            content: '{:url("setting/editlink")}?id_edit='+obj.data.id,
            cancel:()=>{
              //重载表格
              table.reload('table')
            }
          });
          break;
        case 'del':
          layer.confirm('您确定要删除<span style="color: #fa0c0c;font-weight: 700;">'+obj.data.title+'</span>吗？',
                  {btn:['确认删除','取消删除']},
                  ()=>{
                    $.ajax({
                      url:'{:url("setting/dellink")}',
                      method: 'post',
                      data: {
                        id:obj.data.id
                      },
                      success:(res)=>{
                        if (res.code==200){
                          layer.msg(res.msg,{
                            icon: 6,
                            time: 1000
                          },()=>{
                            table.reload('table')
                          })
                        }else{
                          layer.msg("Error:"+res.msg,{
                            icon: 5,
                            time: 1000
                          })
                          return false
                        }
                      }
                    })
                  },
                  ()=>{
                    layer.msg("您已取消了删除用户操作")
                  })

          break;
      }
    });

  });
</script>
{/block}
