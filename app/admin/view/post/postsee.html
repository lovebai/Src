{load file="__LU__/css/layui.css" /}
{load file="__LU__/layui.js" /}

<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" disabled required  lay-verify="required" placeholder="{$post.title}" autocomplete="off" class="layui-input" style="width: 87%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章作者：</label>
                <div class="layui-input-inline">
                    <input type="text" name="author" disabled required  lay-verify="required" placeholder="{$post.author}" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">发布时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" disabled required id="date"  lay-verify="required" placeholder="{$post.date}" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">文章排序：</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort_id" disabled placeholder="{$post.sort_id}" autocomplete="off" class="layui-input">
                </div>
                <!--        <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章分类：</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required" disabled>
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <label class="layui-form-label">文章密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" disabled  placeholder="{if $post.password==0}无{else}{$post.password}{/if}" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">访问人数：</label>
                <div class="layui-input-inline">
                    <input type="text" name="views" disabled  placeholder="{$post.views}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章标签：</label>
                <div class="layui-input-inline">
                    <input type="text" name="tags" disabled placeholder="{$post.tags}" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">是否隐藏：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="{$post.hide}" class="layui-input" disabled>
                </div>

                <label class="layui-form-label">是否置顶：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="{if $post.top=='n'}未置顶{else}已置顶{/if}" class="layui-input" disabled>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-textarea layui-form-mid" ><a href="javascript:;" class="layui-btn">前台展示</a></div>
<!--                </div>-->
            </div>

        </form>

    </div>

</div>
